<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

   <!--=============== SWIPER CSS ===============-->
   <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive sneakers website - Bedimcode</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">JamalGoogle</a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li>
                  <a href="#" class="nav__link">Home</a>
               </li>
               <li>
                  <a href="#" class="nav__link">About us</a>
               </li>
               <li>
                  <a href="#" class="nav__link">New</a>
               </li>
               <li>
                  <a href="#" class="nav__link">Collections</a>
               </li>
               <li>
                  <a href="#" class="nav__link">Contact</a>
               </li>
            </ul>
            <!-- close button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-large-line"></i>
            </div>

            <!-- socials -->
            <div class="nav__social">
               <a href="http://facebook.com" target="_blank" rel="noopener noreferrer">
                  <i class="ri-facebook-fill"></i>
               </a>
               <a href="http://x.com" target="_blank" rel="noopener noreferrer">
                  <i class="ri-twitter-x-line"></i>
               </a>
               <a href="http://instagram.com" target="_blank" rel="noopener noreferrer">
                  <i class="ri-instagram-line"></i>
               </a>
            </div>
         </div>

         <!-- nav toggle -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-line"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__container">
            <div class="home__data">
               <h3 class="home__subtitle">New IN</h3>
               <div class="home__titles swiper">
                  <div class="swiper-wrapper">
                     <div class="swiper-slide">
                        <h1 class="home__title">
                           Yeezy Boost <br> 350 V2 Clay
                        </h1>
                     </div>
                     <div class="swiper-slide">
                        <h1 class="home__title">
                           Hyperdunk X <br> TB Urban Red
                        </h1>
                     </div>
                     <div class="swiper-slide">
                        <h1 class="home__title">
                           Air Mag <br> 3000 X1 Future
                        </h1>
                     </div>
                  </div>
               </div>
               <a href="#" class="home__button">
                  BUY NOW <i class="ri-arrow-right-line"></i>
               </a>
            </div>
            <div class="home__images">
               <div class="home__swiper swiper">
                  <div class="swiper-wrapper">
                     <article class="home__article swiper-slide">
                        <div class="home__card">
                           <div class="home__circle home--circle-1"></div>
                           <img src="assets/img/sneaker-1.png" class="home__img-1" alt="">
                           <img src="assets/img/sneaker-2.png" class="home__img-2" alt="">
                        </div>
                     </article>
                     <article class="home__article swiper-slide">
                        <div class="home__card">
                           <div class="home__circle home--circle-2"></div>
                           <img src="assets/img/sneaker-3.png" class="home__img-1" alt="">
                           <img src="assets/img/sneaker-4.png" class="home__img-2" alt="">
                        </div>
                     </article>
                     <article class="home__article swiper-slide">
                        <div class="home__card">
                           <div class="home__circle home--circle-3"></div>
                           <img src="assets/img/sneaker-5.png" class="home__img-1" alt="">
                           <img src="assets/img/sneaker-6.png" class="home__img-2" alt="">
                        </div>
                     </article>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>

   <footer class="home__footer">
      <div class="home__controls">
         <!-- pagination -->
         <div class="swiper-pagination"></div>
         <div class="home__navigation">
            <div class="swiper-button-prev">
               <i class="ri-arrow-left-line"></i>
            </div>
            <div class="swiper-button-next">
               <i class="ri-arrow-right-line"></i>
            </div>
            
         </div>
      </div>
      <div class="home__socials">
         <a href="http://facebook.com" class="home__social-link" target="_blank" rel="noopener noreferrer">
            <i class="ri-facebook-fill"></i>
         </a>
         <a href="http://x.com" target="_blank" class="home__social-link rel=" noopener noreferrer">
            <i class="ri-twitter-x-line"></i>
         </a>
         <a href="http://instagram.com" class="home__social-link target=" _blank" rel="noopener noreferrer">
            <i class="ri-instagram-line"></i>
         </a>
      </div>
   </footer>
   <!--=============== SWIPER JS ===============-->
   <script src="assets/js/swiper-bundle.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
